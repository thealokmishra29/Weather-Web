<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main_container">
        <div id="phone">
            <!-- Optional content for styling, can be used for decorative purposes -->
        </div>
        <div class="glow">
            <div class="container">
                <h1>Search Weather</h1>
                <div class="search-container">
                    <!-- Input for entering the city name -->
                    <input type="text" id="city-input" placeholder="Enter city name">
                    
                    <!-- Button to trigger weather search -->
                    <button id="search-btn">Search</button>
                </div>

                <!-- Container for displaying weather information -->
                <div id="weather-info">
                    <!-- Weather details will be dynamically added here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Linking the JavaScript file -->
    <script src="main.js"></script>
</body>

</html>
